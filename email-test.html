<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #FF6800; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .code-inputs { display: flex; gap: 10px; margin-bottom: 20px; }
        .code-input { width: 50px; text-align: center; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification Test</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <button onclick="sendCode()">Send Verification Code</button>
        <button onclick="resendCode()">Resend Code</button>
        
        <div class="form-group" style="margin-top: 30px;">
            <label>Verification Code:</label>
            <div class="code-inputs">
                <input type="text" class="code-input" maxlength="1" onkeyup="moveToNext(this, 0)">
                <input type="text" class="code-input" maxlength="1" onkeyup="moveToNext(this, 1)">
                <input type="text" class="code-input" maxlength="1" onkeyup="moveToNext(this, 2)">
                <input type="text" class="code-input" maxlength="1" onkeyup="moveToNext(this, 3)">
                <input type="text" class="code-input" maxlength="1" onkeyup="moveToNext(this, 4)">
            </div>
        </div>
        
        <button onclick="verifyCode()">Verify Code</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'https://dbdc-mini.dubadu.com/api/v1/dbdc';
        
        function showResult(message, isSuccess) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = 'result ' + (isSuccess ? 'success' : 'error');
        }
        
        async function sendCode() {
            const email = document.getElementById('email').value;
            if (!email) {
                showResult('Please enter an email address', false);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/email/send-verification-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`Verification code sent to ${email}. Code expires in ${data.expires_in_minutes} minutes.`, true);
                } else {
                    showResult(`Error: ${data.detail}`, false);
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, false);
            }
        }
        
        async function resendCode() {
            const email = document.getElementById('email').value;
            if (!email) {
                showResult('Please enter an email address', false);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/email/resend-verification-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`New verification code sent to ${email}`, true);
                } else {
                    showResult(`Error: ${data.detail}`, false);
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, false);
            }
        }
        
        async function verifyCode() {
            const email = document.getElementById('email').value;
            const codeInputs = document.querySelectorAll('.code-input');
            const code = Array.from(codeInputs).map(input => input.value).join('');
            
            if (!email) {
                showResult('Please enter an email address', false);
                return;
            }
            
            if (code.length !== 5) {
                showResult('Please enter the complete 5-digit verification code', false);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/email/verify-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });
                
                const data = await response.json();
                
                if (data.valid) {
                    showResult('Verification successful! âœ…', true);
                } else {
                    showResult(`Verification failed: ${data.message}`, false);
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, false);
            }
        }
        
        function moveToNext(current, index) {
            if (current.value.length === 1 && index < 4) {
                document.querySelectorAll('.code-input')[index + 1].focus();
            }
        }
    </script>
</body>
</html>
