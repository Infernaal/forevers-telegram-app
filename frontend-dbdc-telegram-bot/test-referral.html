<!DOCTYPE html>
<html>
<head>
    <title>Test Referral Parsing</title>
</head>
<body>
    <h1>Test Referral Parsing</h1>
    <div id="results"></div>

    <script type="module">
        import { parseReferralCode } from './src/utils/referralUtils.js'

        const testCases = [
            'ref_4344_code_MJ4KSD',
            'ref_123_code_ABC123',
            'ref_4344',
            'code_4344',
            '4344',
            'invalid'
        ]

        const results = document.getElementById('results')
        
        testCases.forEach(testCase => {
            const result = parseReferralCode(testCase)
            const div = document.createElement('div')
            div.innerHTML = `<strong>${testCase}:</strong> ${JSON.stringify(result, null, 2)}`
            results.appendChild(div)
            results.appendChild(document.createElement('br'))
        })
    </script>
</body>
</html>
