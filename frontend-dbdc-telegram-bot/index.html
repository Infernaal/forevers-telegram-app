<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">

    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <!-- Enhanced Viewport for Mobile and Telegram WebApp -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- Mobile Web App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Forevers Bot">

    <!-- Theme Colors for Mobile Browsers -->
    <meta name="theme-color" content="#2019CE">
    <meta name="msapplication-navbutton-color" content="#2019CE">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Telegram WebApp Theme -->
    <meta name="telegram-web-app-theme-params" content='{"bg_color":"#ffffff","text_color":"#000000","hint_color":"#999999","link_color":"#2019CE","button_color":"#2019CE","button_text_color":"#ffffff","secondary_bg_color":"#f1f1f1"}'>

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Prevent Zoom on iOS -->
    <meta name="format-detection" content="telephone=no">

    <!-- Screen Size Support -->
    <meta name="screen-orientation" content="portrait">

    <title>DBD Capital Forevers Bot</title>

    <!-- Critical CSS for Mobile Performance -->
    <style>
      /* Critical CSS for immediate rendering */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      #app {
        height: 100%;
        width: 100%;
        min-height: 100vh;
        min-height: 100dvh;
        position: relative;
      }

      /* Telegram WebApp specific */
      body.telegram-webapp {
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: auto;
        touch-action: pan-y;
      }

      /* Loading spinner for better UX */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #fafafa;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #2019CE;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Very small mobile devices support */
      @media (max-width: 320px) {
        html { font-size: 14px; }
      }

      /* Small mobile devices */
      @media (max-width: 374px) {
        html { font-size: 15px; }
      }

      /* Regular mobile devices */
      @media (min-width: 375px) and (max-width: 430px) {
        html { font-size: 16px; }
      }

      /* Large mobile and small tablets */
      @media (min-width: 431px) and (max-width: 768px) {
        html { font-size: 17px; }
      }

      /* Tablets and desktop */
      @media (min-width: 769px) {
        html { font-size: 18px; }
      }

      /* Landscape orientation adjustments */
      @media (max-height: 500px) and (orientation: landscape) {
        html { font-size: 14px; }
      }

      /* High DPI displays */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        .app-loading {
          background: #1a1a1a;
          color: #ffffff;
        }
        .loading-spinner {
          border-color: #333;
          border-top-color: #2019CE;
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading fallback -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- Performance optimized script loading -->
    <script type="module" src="/src/main.js"></script>

    <!-- Telegram WebApp initialization -->
    <script>
      // Early Telegram WebApp setup
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.disableVerticalSwipes();
        document.body.classList.add('telegram-webapp');

        // Set theme colors
        tg.setHeaderColor('#FFFFFF');
        tg.setBackgroundColor('#FAFAFA');
      }

      // Viewport height fix for mobile browsers
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);

      // Prevent bounce scrolling on iOS
      document.addEventListener('touchmove', function(e) {
        if (e.target.closest('.overflow-y-auto, .scrollable-content')) {
          // Allow scrolling in designated areas
          return;
        }
        e.preventDefault();
      }, { passive: false });

      // Prevent zoom on input focus (iOS)
      document.addEventListener('touchstart', function() {
        const meta = document.querySelector('meta[name="viewport"]');
        if (meta) {
          meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover';
        }
      });
    </script>
  </body>
</html>
